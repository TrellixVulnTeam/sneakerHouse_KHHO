<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINK FUENTE TIUTLO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--LINK FUENTE NOMBRE ZAPATILLA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <!--FUENTE COLOR ZAPATILLA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <!--LINK CSS-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Tus Productos</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div>
                    <a href="#">
                        
                        <img src="../img/logo-nike.png" alt="">
                        <h1>Sneaker House</h1>
                    </a>
                </div>
                <div class="carrito">
                    <p id="add-to-cart"></p>
                </div>
            </nav>
        </header>

        <section class="section-index">
            <p>PRODUCTOS AGREGADOS AL CARRITO:</p>
        </section>

        <main id="contenedor-de-carrito">
            
        </main>

        <section class="section-total">
            <div class="total">
                <p class="p-total">Total:</p>
                <p id="monto-total" class="p-numero"></p>
            </div>
        </section>

        <footer>
            <p class="nombre">JJ GIURIA |</p>
            <p class="coder">CoderHouse</p>
        </footer>

      
    </div>
    
    <script src="../js/carrito.js"></script> 
</body>
</html>
